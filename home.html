     function initializeEvents(){

      $(".fancybox").fancybox({
        openEffect: 'elastic',
        closeEffect: 'elastic',
        showNavArrows : true,
        closeBtn: false,
        helpers: { 
          title: { type : 'inside' },

        }
      });

      //initializing audio

     function switchRandomly(){
      var lists = $("ul#photogrid li");
      var total = lists.length - 1;
      var r1 = Math.floor((Math.random() * total) + 1);
      var r2 = Math.floor((Math.random() * total) + 1);
      swapItemsContent(lists[r1], lists[r2]);
     }

     function swapItemsContent(item1, item2){
      var innerHtml1 = $(item1).html();
      var innerHtml2 = $(item2).html();
      $(item1).fadeTo(400, 0.5);
      $(item2).fadeTo(400, 0.5);
      $(item1).html(innerHtml2);
      $(item1).fadeTo(1000, 1.0);
      $(item2).html(innerHtml1);
      $(item2).fadeTo(1000, 1.0);
     }

     function flipGridItem(){
      var lists = $("ul#photogrid li");
      var total = lists.length - 1;
      var r1 = Math.floor((Math.random() * total) + 1);
      var r2 = Math.floor((Math.random() * total) + 1);
      $(lists[r1]).toggleClass();
      $(lists[r2]).toggleClass();
